<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Maker</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Static Resume Builder by Fatima</h1>
    <fieldset>
        <legend>Personal Information</legend>
        <label for="name">Name :</label>
        <input type="text" id="name"  name="name" required><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        <label for="phone">Phone :</label>
        <input type="tel" id="phone" name="phone" required>
    </fieldset>
    <fieldset>
        <legend>Education</legend>
        <label for="eductaion">Education</label>
        <textarea name="eductaion" id="eductaion" rows="4"></textarea>

    </fieldset>
    <fieldset>
        <legend>Experience</legend>
        <label for="experience">Experience</label>
        <textarea name="experience" id="experience" rows="4"></textarea>

    </fieldset>
    <fieldset>
        <legend>Skills</legend>
        <label for="skills">skills</label>
        <textarea name="skills" id="skills" rows="4"></textarea>

    </fieldset>
    <button type="submit"> Generate Resume</button>
</body>
</html>
